<ion-header>

  <ion-navbar>
    <ion-title>Account List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header hideBackButton="false">
      Accounts
    </ion-list-header>

    <ion-item *ngFor="let account of accounts"  (click)="handleAccountClicked(account)">
      <ion-label>
        <h2>{{ account.maskedAccountNumber }}</h2>
        <ion-note>{{ account.documentType }}</ion-note>
      </ion-label>
      
      <ion-label item-right text-right>
        {{ account.balance }} {{ account.currency }}
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
